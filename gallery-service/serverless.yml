service: gallery
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x

# you can overwrite defaults here
  stage: prod
  region: eu-west-1

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - lambda:InvokeFunction
        - secretsmanager:GetSecretValue
      Resource: "*"
    - Effect: "Allow"
      Action:
        - dynamodb:BatchGetItem
        - dynamodb:GetItem
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:BatchWriteItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
      Resource: arn:aws:dynamodb:*:*:table/${self:provider.stage}.${env:APP_NAME}.${self:service}.*

# you can define service wide environment variables here
#  environment:
#    variable1: value1

# you can add packaging information here
package:
  individually: true

functions:
  findAlbumList:
    handler: handler.findAlbumList
    events:
      - http:
          path: albumList
          method: get
          cors: true
    environment:
      TABLE_NAME: "album"

  findRestrictedAlbumList:
    handler: handler.findRestrictedAlbumList
    events:
      - http:
          path: albumListRestricted
          method: post
          cors: true
          authorizer: aws_iam
    environment:
      TABLE_NAME: "album"

  updateAlbumViewCount:
    handler: handler.updateAlbumViewCount
    events:
      - http:
          path: albumViewCount
          method: put
          cors: true
          authorizer: aws_iam
    environment:
      TABLE_NAME: "album"

  findAlbumPhotoList:
    handler: handler.findAlbumPhotoList
    events:
      - http:
          path: albumPhotoList
          method: post
          cors: true
          authorizer: aws_iam
    environment:
      TABLE_NAME: "photo"

  findPhotoList:
    handler: handler.findPhotoList
    events:
      - http:
          path: photoList
          method: post
          cors: true
          authorizer: aws_iam
    environment:
      TABLE_NAME: "photo"

  findRestrictedPhotoList:
    handler: handler.findRestrictedPhotoList
    events:
      - http:
          path: photoListRestricted
          method: post
          cors: true
          authorizer: aws_iam
    environment:
      TABLE_NAME: "photo"

  updatePhotoViewCount:
    handler: handler.updatePhotoViewCount
    events:
      - http:
          path: photoViewCount
          method: put
          cors: true
          authorizer: aws_iam
    environment:
      TABLE_NAME: "photo"

# you can add CloudFormation resource templates here
resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}
#  Resources:
#    NewResource:
#      Type: AWS::S3::Bucket
#      Properties:
#        BucketName: my-new-bucket
#  Outputs:
#     NewOutput:
#       Description: "Description for the output"
#       Value: "Some output value"

plugins:
  - serverless-domain-manager
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  dotenv:
    include:
      - DB_NAME
      - REGION
      - ENVIRONMENT
      - APP_NAME
      - SERVICE_NAME
  stage: ${opt:stage, self:provider.stage}
  domains:
    prod: api.taleofddh.com
    staging: staging-api.taleofddh.com
    dev: dev-api.taleofddh.com
  customDomain:
    domainName: ${self:custom.domains.${self:custom.stage}}
    basePath: "gallery"
    stage: ${self:custom.stage}
    certificateName: "*.taleofddh.com"
    hostedZoneId: ${opt:HOSTED_ZONE_ID}
    createRoute53Record: true
    endpointType: edge
    securityPolicy: tls_1_2
    apiType: rest
